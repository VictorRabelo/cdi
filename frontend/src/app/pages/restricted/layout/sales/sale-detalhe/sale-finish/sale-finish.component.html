<div class="modal-content">
  <div class="card mb-0" [ngClass]="{'card-load': loading}">
    <div class="modal-header">
      <h4>Finalizar Venda</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Total:</label>
            <input type="tel" currencyMask class="form-control" readonly [(ngModel)]="dados.total_final">
          </div>
          <div class="form-group">
            <label>Pago:</label>
            <input type="tel" currencyMask class="form-control" readonly [(ngModel)]="dados.pago">
          </div>
          <div class="form-group">
            <label>Restante:</label>
            <input type="tel" currencyMask class="form-control" readonly [(ngModel)]="dados.restante">
          </div>
        </div>
        <div class="col-sm-8">
          <div class="form-group">
            <label>Formas de Pagamento:</label>
            <select class="form-control" [(ngModel)]="payment" (change)="change_payment($event.target.value)">
              <option value="">Selecione uma forma</option>
              <option value="dinheiro">Dinheiro</option>
              <option value="debito">Débito</option>
              <option value="pix">PIX</option>
              <option value="credito">Crédito</option>
            </select>
          </div>

        </div>
      </div>
      <div class="card-loader" *ngIf="loading"><i class="fas fa-sync-alt anim-rotate"></i></div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" [disabled]="loading" (click)="close()">Voltar</button>
    <button type="button" class="btn btn-success" [disabled]="loading" (click)="finish()">
      <div class="spinner-border text-success" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
      </div>
      <span *ngIf="!loading">Salvar</span>
    </button>
  </div>
</div>
